apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'de.hhu.stups:virtual-kata-lib:1.0.1'
}

jar{
    manifest{
        attributes 'Main-Class': 'de.hhu.propra16.TDDT.TDDT'
    }
}
